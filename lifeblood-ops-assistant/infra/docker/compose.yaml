version: '3.8'

services:
  api:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.api
    container_name: lifeblood-api
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    environment:
      # Environment variables from .env will be loaded automatically
      # Override specific ones for Docker if needed
      - CHROMA_PERSIST_DIR=/app/.chroma
      - APP_ENV=production
      - LOG_LEVEL=INFO
    volumes:
      # Persist ChromaDB data
      - chroma-data:/app/.chroma
      # Mount documents for ingestion
      - ../../data:/app/data
      # Optional: mount for development hot-reload
      # - ../../apps/api/src:/app/api/src
    networks:
      - lifeblood-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.web
    container_name: lifeblood-web
    ports:
      - "3000:80"
    environment:
      # API endpoint configuration
      - VITE_API_URL=http://localhost:8000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - lifeblood-network
    restart: unless-stopped

volumes:
  chroma-data:
    driver: local

networks:
  lifeblood-network:
    driver: bridge
