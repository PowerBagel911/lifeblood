# Development docker-compose with hot-reload
version: '3.8'

services:
  api:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.api
    container_name: lifeblood-api-dev
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    environment:
      # Environment variables from .env will be loaded automatically
      # Override specific ones for Docker if needed
      - CHROMA_PERSIST_DIR=/app/.chroma
      - APP_ENV=development
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount source code for hot-reload
      - ../../apps/api/src:/app/api/src
      - ../../data:/app/data
      - chroma-data-dev:/app/.chroma
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - lifeblood-network-dev
    restart: unless-stopped

  web:
    image: node:18-alpine
    container_name: lifeblood-web-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ../../apps/web:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - api
    networks:
      - lifeblood-network-dev
    restart: unless-stopped

volumes:
  chroma-data-dev:
    driver: local

networks:
  lifeblood-network-dev:
    driver: bridge
